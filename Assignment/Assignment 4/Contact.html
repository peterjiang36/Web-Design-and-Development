<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: url(Asset/mockup-4020150_960_720.jpg) no-repeat center center;
            background-size: cover;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        nav a {
            text-decoration:none;
            color:aliceblue;
            padding: 10px;
            font-size: large;
            font-weight:600;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #f8f8f8;
            font-size: 50px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
        }
        .content {
            padding: 20px;
        }
        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        .about-section img {
            max-width: 100%;
            height: auto;
        }
        .contact-section {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .contact-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .contact-details div {
            flex: 1;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
        footer p {
            margin: 5px 0;
        }

        h2 {
            text-align: center;
            font-size: 45px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>

<header>
    <h1>Bakery Store</h1>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About Us.html">About</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="Contact.html">Contact</a>
    </nav>
</header>



    <!-- Contact Page -->
    <section id="contact" class="content contact-section">
        <h2>CONTACT US</h2>
        <div class="contact-details">
            <div>
                <h3>Address:</h3>
                <p>123 Bakery Lane<br>Saskatoon, SK</p>
            </div>
            <div>
                <h3>Opening Hours:</h3>
                <p>Mon - Fri: 8am - 6pm<br>Sat - Sun: 9am - 4pm</p>
            </div>
            <div>
                <h3>Contact:</h3>
                <p>Phone: (123) 456-7890<br>Email: info@bakery.com</p>
            </div>
        </div>
        <div class="contact-form">
            <h3>Questions?</h3>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Bakery Store</p>
    <p>Follow us on <a href="#">Social Media</a></p>
</footer>

</body>
</html>
