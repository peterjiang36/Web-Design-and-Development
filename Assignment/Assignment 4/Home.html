<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Homestead Bakes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2family=Pacifico&family=Roboto+Slab:wght@400;600&display=swap');
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header and Footer styles */
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        nav a {
            font-family: 'Pacifico', cursive;
            font-size: 25px;
            font-weight:bolder;
            color:whitesmoke; /* A lively color for the nav links */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color:brown; /* Adds fun interactivity */
            color: #FFF;
        }  

        /* Header title style */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            color:whitesmoke; /* A vibrant color for fun */
            margin: 0;
            padding: 10px 0;
        }

        /* Carousel container styling */
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            margin-top: 0%;
        }

        /* Carousel images style */
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            max-width: 100%;
            height: 500px; /* Height for slideshow images */
            object-fit: cover; /* Ensures image proportions are maintained */
            flex: 0 0 100%; /* Each image takes 100% of container width */
        }

        /* Button styles for next and previous controls */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .prev {
            left: 10px; /* Position for the previous button */
        }

        .next {
            right: 10px; /* Position for the next button */
        }

        /* Footer text styles */
        footer p {
            margin: 5px 0;
        }

        header {
            background: url('Asset/mockup-4020150_960_720.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
        }

        /* About Us box styling */
        .about-us-box {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 23px;
            font-style: italic;
            font-weight: bold;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Adds a shadow for depth */
            max-width: 300px;
            z-index: 200;
        }

        .about-us-box p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        /* Order Now button styles */
        .order-now-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: brown;
            color: white;
            padding: 10px 20px;
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            z-index: 200;
        }

        /* Hover and active states for the Order Now button */
        .order-now-button:hover {
            background-color: #e64a19;
        }

        .order-now-button:active {
            transform: translateX(-50%) scale(0.98); /* Slightly scales down the button */
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }
    </style>
</head>

<body>
<header>
    <h1>Homestead Bakes</h1>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About Us.html">About</a>
        <a href="Menu.html">Menu</a>
        <a href="Order.html">Order</a>
        <a href="Contact.html">Contact</a>
    </nav>
</header>

<div class="carousel-container">
    <!-- Slideshow container -->
    <div class="carousel-slide">
        <img src="Asset/home_slideshow_3.jpg" alt="Delicious Cakes">
        <img src="Asset/home_slideshow_1.jpg" alt="Fresh Bread">
        <img src="Asset/home_slideshow_2.jpg" alt="Pastry Delights">
    </div>

    <!-- About Us box -->
    <div class="about-us-box">
        <p>Welcome to our Bakery Store, where every bite tells a story. We specialize in fresh, handcrafted treats made with love.</p>
    </div>

    <!-- Order Now button -->
    <a href="menu.html" class="order-now-button">Menu ></a>

    <!-- Slideshow controls -->
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
</div>

<footer>
    <p>&copy; 2024 Bakery Store</p>
    <p>Follow us on <a href="#">Social Media</a></p>
</footer>

<script>
    // Select carousel elements
    const carouselSlide = document.querySelector('.carousel-slide');
    const carouselImages = document.querySelectorAll('.carousel-slide img');

    // Initialize slide counter and image size
    let counter = 0;
    let size = carouselImages[0].clientWidth;

    // Select buttons
    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');

    // Function to update the slideshow position
    function updateCarousel() {
        carouselSlide.style.transition = "transform 0.5s ease-in-out";
        carouselSlide.style.transform = `translateX(${-size * counter}px)`;
    }

    // Event listener for the Next button
    next.addEventListener('click', () => {
        counter = (counter + 1) % carouselImages.length; // Loop to the first image
        updateCarousel();
    });

    // Event listener for the Previous button
    prev.addEventListener('click', () => {
        counter = (counter - 1 + carouselImages.length) % carouselImages.length; // Loop to the last image
        updateCarousel();
    });

    // Automatic slideshow function
    function autoSlide() {
        counter = (counter + 1) % carouselImages.length; // Increment counter
        updateCarousel();
    }

    // Set interval for automatic slideshow
    setInterval(autoSlide, 4000); // Change slide every 4 seconds

    // Recalculate image size when window is resized
    window.addEventListener('resize', () => {
        size = carouselImages[0].clientWidth;
        updateCarousel();
    });
</script>
</body>
</html>
