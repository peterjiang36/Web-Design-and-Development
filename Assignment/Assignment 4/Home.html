<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: aliceblue;
            padding: 10px;
            font-size: large;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #f8f8f8;
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            margin-top: 0%;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide img {
            max-width: 100%;
            height: 500px; /* Adjusted size */
            object-fit: cover; /* Keeps the images proportional */
            flex: 0 0 100%;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        footer p {
            margin: 5px 0;
        }

        header {
            background: url('Asset/mockup-4020150_960_720.jpg') no-repeat center    center;
            background-size: cover;
            padding: 20px;
        }

        h2 {
            font-size: 45px;
        }

        p {
            padding: 0 15px;
        }

        .about-us-box {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size:23px;
            font-style: italic;
            font-weight: bold;
            padding-top: 10px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 200;
        }

        .about-us-box p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .order-now-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size:25px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            z-index: 200;
        }
        .order-now-button:hover {
            background-color: #e64a19;
        }

        .order-now-button:active {
            transform: translateX(-50%) scale(0.98);
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }


    </style>
</head>
<body>

<header>
    <h1>Bakery Store</h1>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About Us.html">About</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
        <a href="Contact.html">Contact</a>
    </nav>
</header>

<div class="carousel-container">
    <div class="carousel-slide">
        <img src="Asset/home_slideshow_3.jpg" alt="Delicious Cakes">
        <img src="Asset/home_slideshow_1.jpg" alt="Fresh Bread">
        <img src="Asset/home_slideshow_2.jpg" alt="Pastry Delights">
    </div>

    <div class="about-us-box">
        <p>Welcome to our Bakery Store, where every bite tells a story. We specialize in fresh, handcrafted treats made with love.</p>
    </div>
    <a href="menue.html" class="order-now-button">Menu ></a>
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
</div>

<footer>
    <p>&copy; 2024 Bakery Store</p>
    <p>Follow us on <a href="#">Social Media</a></p>
</footer>

<script>
     const carouselSlide = document.querySelector('.carousel-slide');
    const carouselImages = document.querySelectorAll('.carousel-slide img');

    let counter = 0;
    const size = carouselImages[0].clientWidth;

    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');

    function updateCarousel() {
        carouselSlide.style.transition = "transform 0.5s ease-in-out";
        carouselSlide.style.transform = `translateX(${-size * counter}px)`;
    }

    next.addEventListener('click', () => {
        counter = (counter + 1) % carouselImages.length;
        updateCarousel();
    });

    prev.addEventListener('click', () => {
        counter = (counter - 1 + carouselImages.length) % carouselImages.length;
        updateCarousel();
    });

    function autoSlide() {
        counter = (counter + 1) % carouselImages.length;
        updateCarousel();
    }

    setInterval(autoSlide, 4000); // Change slide every 4 seconds

    // Recalculate size when the window is resized
    window.addEventListener('resize', () => {
        size = carouselImages[0].clientWidth;
        updateCarousel();
    });
</script>

</body>
</html>
