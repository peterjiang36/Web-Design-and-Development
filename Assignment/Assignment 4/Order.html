<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Homestead Bakes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2family=Pacifico&family=Roboto+Slab:wght@400;600&display=swap');
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header and Footer styles */
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        nav a {
            font-family: 'Pacifico', cursive;
            font-size: 25px;
            font-weight:bolder;
            color:whitesmoke; /* A lively color for the nav links */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color:brown; /* Adds fun interactivity */
            color: #FFF;
        }  

        /* Header title style */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            color:whitesmoke; /* A vibrant color for fun */
            margin: 0;
            padding: 10px 0;
        }

        h2 {
            font-style: italic;
            font-size: 45px;
            margin-top: 20px;
            text-align: center;
        }

        footer {
            background-color:saddlebrown;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color:lightskyblue;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: white;
        }

        header {
            background: url('Asset/mockup-4020150_960_720.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .items-summary, .order-summary {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .items-summary {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: box-shadow 0.3s;
        }
        .item:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .item-details {
            flex: 1;
            margin-left: 15px;
        }
        .item-details p {
            margin: 5px 0;
        }
        .item-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .item-controls button {
            background-color: brown;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .item-controls input {
            width: 40px;
            text-align: center;
            padding-left: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-summary {
            text-align: center;
        }
        .order-summary .summary {
            margin-bottom: 20px;
        }
        .order-summary input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-summary button {
            width: 80%;
            background-color: brown;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .order-summary button:hover {
            background-color: brown;
        }

        .order-summary .payment-options button:hover {
            background-color: #E64A19;
        }
        .order-summary .payment-options img {
            width: 25px;
            height: 25px;
        }

        .order-summary .payment-options button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
            width: 100%;
            padding: 10px;
            background-color: brown;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
            transition: background-color 0.3s;  
        }
    </style>
</head>

<body>
<header>
    <h1>Homestead Bakes</h1>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About Us.html">About</a>
        <a href="Menu.html">Menu</a>
        <a href="Order.html">Order</a>
        <a href="Contact.html">Contact</a>
    </nav>
</header>

<main>
    <h2>ORDER NOW</h2>
    <section class="container">
        <!-- Items Summary -->
        <div class="items-summary">
            <div class="item">
                <img src="Asset/menu_signature_cakes.jpg" alt="Delicious Cake">
                <div class="item-details">
                    <p><strong>Delicious Cake</strong></p>
                    <p>Price: $24.99</p>
                </div>
                <div class="item-controls">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
            <div class="item">
                <img src="Asset/menu_butter_croissants.jpg" alt="Homemade Pastry">
                <div class="item-details">
                    <p><strong>Butter Scroissants</strong></p>
                    <p>Price: $2.99</p>
                </div>
                <div class="item-controls">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
            <div class="item">
                <img src="Asset/menu_freshly_baked_bread.jpg" alt="Artisan Bread">
                <div class="item-details">
                    <p><strong>Freshly Baked Bread</strong></p>
                    <p>Price: $5.99</p>
                </div>
                <div class="item-controls">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary">
                <p>Subtotal: <strong>$33.97</strong></p>
                <p>Tax: <strong>$3.73</strong></p>
                <p>Total: <strong>$37.70</strong></p>
            </div>
            <div class="payment-options">
                <button>
                    <img 
                    src="https://cdn-icons-png.flaticon.com/512/217/217425.png"
                    alt="Credit Card Icon">
                    Credit Card
                </button>
                <button>
                    <img 
                    src="https://cdn-icons-png.flaticon.com/512/888/888870.png"
                    alt="PayPal Icon">
                    PayPal
                </button>
                <button>
                    <img 
                    src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                    alt="Apple Pay Icon">
                    Apple Pay
                </button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Bakery Store</p>
    <p>Follow us on <a href="#">Social Media</a></p>
</footer>
