<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homestead Bakes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2family=Pacifico&family=Roboto+Slab:wght@400;600&display=swap');
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header and Footer styles */
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }

        /* Navigation bar styling */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }

        nav a {
            font-family: 'Pacifico', cursive;
            font-size: 25px;
            font-weight:bolder;
            color:whitesmoke; /* A lively color for the nav links */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color:brown; /* Adds fun interactivity */
            color: #FFF;
        }  

        /* Header title style */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            color:whitesmoke; /* A vibrant color for fun */
            margin: 0;
            padding: 10px 0;
        }

        /* Carousel container styling */
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
            margin-top: 0%;
        }

        /* Carousel images style */
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            max-width: 100%;
            height: 500px; /* Height for slideshow images */
            object-fit: cover; /* Ensures image proportions are maintained */
            flex: 0 0 100%; /* Each image takes 100% of container width */
        }

        /* Button styles for next and previous controls */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
        }

        .prev {
            left: 10px; /* Position for the previous button */
        }

        .next {
            right: 10px; /* Position for the next button */
        }

        /* Footer text styles */
        footer p {
            margin: 5px 0;
        }

        header {
            background: url('Asset/mockup-4020150_960_720.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
        }

    </style>
</head>

<body>
<header>
    <h1>Homestead Bakes</h1>
    <nav>
        <a href="Home.html">Home</a>
        <a href="About Us.html">About</a>
        <a href="Menu.html">Menu</a>
        <a href="Order.html">Order</a>
        <a href="Contact.html">Contact</a>
    </nav>
</header>


<footer>
    <p>&copy; 2024 Bakery Store</p>
    <p>Follow us on <a href="#">Social Media</a></p>
</footer>
